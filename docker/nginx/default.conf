server {
    listen 80;
    server_name localhost;
    resolver 127.0.0.11 valid=10s ipv6=off;

    root /var/www/html/public;
    index index.php;

    client_max_body_size 32M;

    # =========================================================
    # AssetMapper compilé : /public/assets/*
    # =========================================================
    location ^~ /assets/ {
        try_files $uri =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # =========================================================
    # Statiques classiques
    # =========================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # =========================================================
    # Routes Symfony
    # =========================================================
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # =========================================================
    # Seul point d’entrée PHP : index.php
    # (évite que /assets passe par Symfony)
    # =========================================================
    location ~ ^/index\.php(/|$) {
        include fastcgi_params;

        set $php_upstream "php:9000";
        fastcgi_pass $php_upstream;

        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param DOCUMENT_ROOT $document_root;

        # Timeouts nginx -> php-fpm (augmente si besoin)
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        internal;
    }

    # sécurité : aucun autre .php ne doit être appelé
    location ~ \.php$ {
        return 404;
    }
}
