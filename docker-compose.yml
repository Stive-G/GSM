services:
  php:
    image: gsm-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: gsm-php
    working_dir: /var/www/html
    env_file:
      - .env.docker
    volumes:
      - ./:/var/www/html:delegated
      # var/ sur un volume Linux => writable pour Symfony
      - gsm_var:/var/www/html/var
      - gsm_uploads:/var/www/html/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      mysql-init:
        condition: service_completed_successfully
      php-test-init:
        condition: service_completed_successfully

  nginx:
    image: nginx:stable
    container_name: gsm-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # nginx doit aussi voir public/assets + public/build etc
      - gsm_var:/var/www/html/var:ro
      - gsm_uploads:/var/www/html/public/uploads:ro
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: gsm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gsm
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 3s
      timeout: 3s
      retries: 30

  mysql-init:
    image: mysql:8.0
    container_name: gsm-mysql-init
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      bash -lc "
      mysql -h mysql -uroot -proot -e
      \"CREATE DATABASE IF NOT EXISTS gsm_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;\"
      "
    restart: "no"

  # Initialise automatiquement le schÃ©ma Doctrine pour la DB de test
  php-test-init:
    image: gsm-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: gsm-php-test-init
    working_dir: /var/www/html
    env_file:
      - .env.docker
    environment:
      APP_ENV: test
    volumes:
      - ./:/var/www/html
      - gsm_var:/var/www/html/var
    depends_on:
      mysql-init:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
    command: >
      bash -lc "
      php bin/console doctrine:schema:update --force --env=test
      "
    restart: "no"

  mongo:
    image: mongo:6.0
    container_name: gsm-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

volumes:
  mysql_data:
  mongo_data:
  gsm_var:
  gsm_uploads:
