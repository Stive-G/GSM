services:
  php:
    image: gsm-php
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: gsm-php
    working_dir: /var/www/html
    env_file:
      - .env.docker
    volumes:
      - ./:/var/www/html:delegated
      - gsm_var:/var/www/html/var
      - gsm_uploads:/var/www/html/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
      mysql-init:
        condition: service_completed_successfully

  nginx:
    image: nginx:stable
    container_name: gsm-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - gsm_var:/var/www/html/var:ro
      - gsm_uploads:/var/www/html/public/uploads:ro
    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: gsm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gsm
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 3s
      timeout: 3s
      retries: 30

  # CrÃ©e automatiquement la DB gsm_test (idempotent)
  mysql-init:
    image: mysql:8.0
    container_name: gsm-mysql-init
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_PWD: root
    command: |
      bash -lc '
        set -e
        echo "[mysql-init] waiting mysql..."
        for i in $(seq 1 30); do
          if mysqladmin ping -h mysql -uroot --silent; then
            break
          fi
          sleep 1
        done
        echo "[mysql-init] creating gsm_test..."
        mysql -h mysql -uroot -e "CREATE DATABASE IF NOT EXISTS gsm_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
        echo "[mysql-init] done"
      '
    restart: "no"

  mongo:
    image: mongo:6.0
    container_name: gsm-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand('ping').ok\" | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  # Service one-shot pour les tests
  tests:
    image: gsm-php
    container_name: gsm-tests
    working_dir: /var/www/html
    env_file:
      - .env.docker
    environment:
      APP_ENV: test
      RUN_MIGRATIONS: "0"
      RUN_SEED: "0"
    volumes:
      - ./:/var/www/html:delegated
      - gsm_var:/var/www/html/var
      - gsm_uploads:/var/www/html/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
      mysql-init:
        condition: service_completed_successfully
      mongo:
        condition: service_healthy
    command: |
      bash -lc '
        set -e

        # Fix git "dubious ownership"
        git config --global --add safe.directory /var/www/html || true

        # Ensure .env exists for Symfony Runtime (Composer auto-scripts)
        if [ ! -f .env ]; then
          echo "[tests] .env missing -> linking .env.docker to .env"
          ln -s .env.docker .env
        fi

        if [ ! -f vendor/autoload.php ]; then
          composer install --no-interaction --prefer-dist
        fi

        php bin/console doctrine:schema:update --force --env=test
        ./vendor/bin/phpunit -c phpunit.dist.xml
      '
    restart: "no"


volumes:
  mysql_data:
  mongo_data:
  gsm_var:
  gsm_uploads:
